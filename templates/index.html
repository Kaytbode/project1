{% extends "layout.html" %}

{% block title %}
    Register to view books<br>
       or <a href={{ url_for('signIn') }}>Sign in</a>
{% endblock %}

{% block body %}
    <form action={{ url_for('signIn') }} method="post">
        <div class="label-box">
            <label for="username">Username</label>
        </div>
        <div class="input-box">
            <input type="text" placeholder="Maximum of 20 characters" maxlength="20" name="username" id="username" required>
        </div>
        <div class="label-box">
            <label for="password">Password</label>
        </div>
        <div class="input-box">
            <input type="password" name="password" id="password" required>
        </div>
        <div class="label-box">
            <label for="confirmPassword">Confirm password</label>
        </div>
        <div class="input-box">
            <input type="password" name="confirmPassword" id="confirmPassword" required>
        </div>
        <div class="button-box">
            <button>Register</button>
        </div>
    </form>
{% endblock %}
